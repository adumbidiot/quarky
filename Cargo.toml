indexmap = "1.1"
zalgo = { git = "https://github.com/adumbidiot/zalgo-rs", rev = "1772ba1d8a0769093f84207ea2e797eacd597629" }

# Local
reddit = { path = "./lib/reddit" }

[workspace]
members = [ "lib/reddit" ]

