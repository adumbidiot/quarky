# debug = false
# opt-level = 3
# debug-assertions = false

[patch.crates-io]
# Tokio 1.0 Support
egg-mode = { git = "https://github.com/egg-mode-rs/egg-mode", rev = "6b81073eba9c3b123ca0e80bdb5ef61d1758f131" }
